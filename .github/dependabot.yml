version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: production

  - package-ecosystem: "npm"
    directory: "/registration"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: production

  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
